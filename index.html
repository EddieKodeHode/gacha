<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="col-center">
    <header>
        <div>
            <h1>Dragonling item roulette!</h1>
            <p>0.0.4</p>
            <p style="font-size: 0.5rem; margin:0">Art. Code should work like intended.</p>
        </div>
    </header>

    <div id="character-box">
        <div id="text-goes-here">
            <p>Greetings. Here to try your luck?</p>

        </div>
        <div id="image-goes-here" onclick="banter()"></div>

    </div>

    <main class="col-center">
        <div class="col-center">
            <h2 class="margin-plus">Roll for items :)</h2>
            <p class="margin-plus">Current roll: <span id="roll-amount">0</span></p>
            <button onclick="rollRarity()">Roll 1</button>
        </div>

        <div id="result-1" class="margin-plus">
        </div>

        <div class="row" id="result-2">
        </div>
    </main>

    <footer class="row">
        <p class="margin-plus">Use for fun. Certified rolls by mods only.</p>
        <p class="margin-plus">Made by Eddie</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
